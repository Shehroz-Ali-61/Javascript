<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order List by Javascript</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    //add Language but not optimize way
    function addlanguage(langperamater){
        const list =  document.createElement('li');
        list.innerHTML = `${langperamater}`;
        document.querySelector('.language').appendChild(list);
    }
    addlanguage("Python");
    addlanguage("Laravel");

    
    //add Language by Optimize way
    function morelanguage(parameter){
        const list = document.createElement('li');
        list.appendChild(document.createTextNode(parameter));
        document.querySelector('.language').appendChild(list);
    }
    morelanguage("CSS");
    morelanguage("JQUERY");


    //Edit-1
    const secondlan = document.querySelector('li:nth-child(2)');
    //secondlan.innerHTML = "MongoDB"
    const newli = document.createElement('li');
    newli.textContent = "Mongo";
    secondlan.replaceWith(newli);


    //Edit-2
    const firstlan = document.querySelector('li:first-child');
    // const li = document.createElement('li');
    // li.textContent = "NodeJS";
    // firstlan.replaceWith(li);
    firstlan.outerHTML=`${"NodeJS"}`;


    //remove-3 ===>CSS
    const removeLi = document.querySelector('li:nth-child(3)');
    removeLi.remove();

</script>

</html>
