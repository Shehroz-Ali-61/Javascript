<!DOCTYPE html>
<html lang="en">
<head>
    <title>Events</title>
</head>
<body>
    <div>
        <ul id="images">
            <li>
                <img src="https://images.pexels.com/photos/28614694/pexels-photo-28614694/free-photo-of-peaceful-archway-in-historic-mardin-monastery.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" width="200px" height="200px">
            </li>
            <li>
                <img id="beauty" src="https://images.pexels.com/photos/28993970/pexels-photo-28993970/free-photo-of-stylish-woman-in-black-against-concrete-wall.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" width="200px" height="200px" alt="">
            </li>
            <li>
                <a id="google" href="https://www.google.com/" >Google</a>
            </li>
        </ul>
    </div>
</body>
<script>
    // type, typeStamp, preventDefault()
    // target, toElement, scrElement, currentTarget
    // clientX, clientY, screenX, screenY
    // altKey, ctrlKet, shiftKey

    document.getElementById("images").addEventListener("click",function(e){
        console.log("Image inside the URL");
    }, false); // true || false 

    document.getElementById("beauty").addEventListener("click",function(e){
        console.log("Beauty Image");
        e.stopPropagation();
    }, false); // true || false

    document.getElementById("google").addEventListener("click",function(e){
        e.preventDefault();
        console.log("Google Clicked Tab");
        e.stopPropagation();
    }, false);
</script>
</html>
