<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>BMI Calculator</h1>
        <p>
            <span>Height in inch:</span>
            <input type="text" name="height" min="0" class="height">
        </p>
        <p>
            <span>Weight in KG:</span>
            <input type="text" name="weight" min="0" class="weight">
        </p>
        <button>Calculator</button><br>
        <p><div class="result"></div></p>
        <div class="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p>Under weight = less than 18.6</p>
            <p>Normal Range = 18.6 to 19.9</p>
        </div>
    </form>
</body>
<script src="script.js"></script>
</html>
